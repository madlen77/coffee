<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <script src="../js/index.js" defer></script>
    <script src="../js/kontakt.js" defer></script>
  </head>
  <body>
    <header>{{>menue}} {{>navigation_dunkel}}</header>
    <main id="main" class="js-closing-first">
      <h2 class="abstand">Du hast Fragen? Schreib uns gern!</h2>
      <!-- <form action="https://formspree.io/f/myyrpnbj" method="POST">
      </form> -->

      <form class="contact-form" action="https://formspree.io/f/myyrpnbj" method="POST">
        <div class="input-div">
          <label class="label" for="name">Name*</label>
          <input
            class="input"
            id="input-name"
            type="text"
            placeholder="Name"
            required
          />
        </div>
        <div class="input-div">
          <label class="label" for="E-Mail">E-Mail*</label>
          <input class="input" type="text" placeholder="E-Mail" />
        </div>
        <div class="input-div">
          <label class="label" for="Telefonnummer">Telefonnummer</label>
          <input
            class="input"
            id="input-telefonnummer"
            type="text"
            placeholder="Telefonnummer"
          />
        </div>
        <select class="betreff" name="cars">
          <option disabled selected hidden>Dein Betreff</option>
          <div>
            <option class="betreff-inhalt oben" value="lieferung">
              Fragen zur Lieferung
            </option>
            <option class="betreff-inhalt" value="produkt">
              Fragen zum Produkt
            </option>
            <option class="betreff-inhalt" value="vertrieb">
              Vertriebsfragen
            </option>
            <option class="betreff-inhalt unten" value="einfach">
              einfach nur so!
            </option>
          </div>
        </select>
        <div class="abstand">
          <label class="label" for="nachricht">Deine Nachricht</label>
          <textarea
            class="nachricht"
            placeholder="Was hast du am Herzen?"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <input
            class="input nachricht"
            type="textarea"
            placeholder="Was hast du am Herzen?"
          />
        </div>
        <div class="abstand">
          <input type="checkbox" />
          <label class="datenschutz" for="datenschutz"
            >Ich akzeptiere die Datenschutzerk√§rung</label
          >
        </div>
        <div class="center">
          <button type="submit" class="submit-button button-dunkel">
            abschicken
          </button>
        </div>
      </form>
    </main>
    <footer>{{>footer}}</footer>
  </body>
</html>
